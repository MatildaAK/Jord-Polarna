<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Återvinning</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<body>

<h1>Välkommen</h1> <h1 th:text="${player.name}"></h1>

<tr th:each="page : ${pages}">
    <div id="" th:if="${page.id == session.current}">
        <p th:text="${page.question}"></p>

        <form  action="/level1" method="POST">
            <input type="hidden" name="id" th:value="${page.id}"/>
            <button type="submit" name="correctanswer" th:text="${page.answers}"></button>
            <button th:onclick="showAlert()" name="wronganswer" th:text="5" action="/level1"></button>
            <button th:onclick="showAlert()" th:text="6"></button>
        </form>

    </div>
</tr>
<div>
    <a th:href="'/'"><button class="startSida">Startsida</button></a>
</div>

</body>

<script type="text/javascript" th:src="@{actions.js}"></script>
</html>
