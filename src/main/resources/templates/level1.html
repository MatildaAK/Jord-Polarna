<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <meta charset="UTF-8">
    <title>Ã…tervinning</title>

</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1>Hej <a th:text="${player.name}"></a></h1>

<tr th:each="page : ${pages}">
    <div id="" th:if="${page.id == session.current}">
        <p th:text="${page.question}"></p>

        <form  action="/level1" method="POST">
            <input type="hidden" name="id" th:value="${page.id}"/>
            <div class="column">
                <button class="ButtonInfo" type="submit" name="answer">
                    <img class="imageButton" width="100" height="100" src="images/glasflaska01.gif" alt="glasflaska">
                </button>
            </div>
            <div class="column">
                <button class="ButtonInfo" th:onclick="showAlert()" name="answer" th:value="4" >
                    <img class="imageButton" width="100" height="100" src="images/glasflaska01.gif" alt="glasflaska">
                </button>
                 </div>
            <div class="column">
                <button class="ButtonInfo" th:onclick="showAlert()" name="answer" th:value="6" >
                    <img class="imageButton" width="100" height="100" src="images/batteri01.gif" alt="batteri">
                </button>
            </div>
            <div class="column">
                <button class="ButtonInfo" th:onclick="showAlert()" name="answer" th:value="7" >
                    <img class="imageButton" width="100" height="100" src="images/konservburk2.gif" alt="batteri">
                </button>
            </div>
            <div class="column" th:each="answer : ${answers}">
            <button type="submit" name="answer" th:value="${answer.id}" th:text="${answer.answer}" width="400" height="400" th:data-name="${answer.id}" th:onclick="showId(this.getAttribute('data-name'))"></button>
            </div>
        </form>

            </div>
        </div>

    </div>

</tr>

<div id ="errormsg" class="hidden">
    bla blabla
</div>



<div class="HomeButton">
    <a th:href="'/'"><button class="startSida">Startsida</button></a>
</div>


</body>

<script type="text/javascript" th:src="@{action.js}"></script>
</html>
