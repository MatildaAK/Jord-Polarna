<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<body>

<h1>Hej</h1> <h1 th:text="${player.name}"></h1>

<tr th:each="page : ${pages}">
    <div id="" th:if="${page.id == session.current}">
        <p th:text="${page.question}"></p>

        <form  action="/level1" method="POST">
            <input type="hidden" name="id" th:value="${page.id}"/>
            <button type="submit" name="answer" th:value="${page.answers}" th:text="${page.answers}"></button>
            <img th:src="'/images/glasflaska.png'">
            <button class="PlayerInfo" th:onclick="showAlert()" name="answer" th:value="5" th:text="5" ></button>
            <button class="PlayerInfo" th:onclick="showAlert()" name="answer" th:value="6" th:text="6" ></button>
            <button class="PlayerInfo" th:onclick="showAlert()" name="answer" th:value="7" th:text="7" ></button>
        </form>

    </div>
</tr>





<div>
    <a th:href="'/'"><button class="startSida">Startsida</button></a>
</div>

</body>

<script type="text/javascript" th:src="@{actions.js}"></script>
</html>
